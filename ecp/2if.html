<body>
	<article>
		<h1>Replace</h1>
		<section class="left100">
			<ul class="left100">
				<li>
					<textarea name="" id="get" cols="30" rows="10"></textarea>
				</li>
				<li>
					<button id="get_bdy">Baidu Yun</button><br>
					<button id="get_pre">Xiami</button><br>
					<button id="get_code">&lt;CODE&gt;</button>
				</li>
				<li>
					<textarea name="" id="echo" cols="30" rows="10" readonly></textarea>
				</li>
			</ul>
			<div class="left100" style="float: left;">
				<h2>Demo</h2>
				<div id="demo"></div>
			</div>
		</section>
	</article>
	<footer>Designer <a href="http://Boxks.com">Kaiyuan</a> <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.zh"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-sa/3.0/cn/80x15.png" /></a></footer>
</body>
<script>
function add (width,height,button) {
	var echo1 = '<iframe src="';
	var echo2 = '" frameborder="0" style="border-width: 0; overflow-x: hidden; width: ';
	var echo3 = ';height: '
	var echo4 = ';"></iframe>'
	if (button==="bdy") {
		var url = 'http://e.boxks.com/bdy.php?url='+$('#get').val();
	} else{
		var url = $('#get').val();
	};
	
	var echoCode = echo1+url+echo2+width+echo3+height+echo4;
	$('#echo').val(echoCode);
	$('#demo').html(echoCode);
}
$('#echo').click(function() {
	$(this).select();
});
$('#get_bdy').click(function(event) {
	add("100%", "62px", "bdy");
});
</script>
