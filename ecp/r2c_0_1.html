		<h1>Replace</h1>

					<input id="color" type="hidden" value="1">
				</li>

					<textarea name="" id="echo" cols="30" rows="10" readonly></textarea>
				</li>
			</ul>

<script>
function replace() {
	var color = $('#color').val();
	var get_text = $('#get').val();
	var get_text1 = get_text.replace(/\&/g, "&amp;");
	var get_text2 = get_text1.replace(/\’/g, "&rsquo;");
	var get_text3 = get_text2.replace(/\//g, "&#47;");
	var get_text4 = get_text3.replace(/\]/g, "&#93;");
	var get_text5 = get_text4.replace(/\[/g, "&#91;");
	var get_text6 = get_text5.replace(/\"/g, "&quot;");
	var get_text7 = get_text6.replace(/\'/g, "&#39;");
	var get_text8 = get_text7.replace(/\“/g, "&ldquo;");
	var get_text9 = get_text8.replace(/\”/g, "&rdquo;");
	var get_text10 = get_text9.replace(/\‘/g, "&lsquo;");
	var get_text11 = get_text10.replace(/\>/g, "&gt;");
	var get_text12 = get_text11.replace(/\</g, "&lt;");
	var get_text13 = get_text12.replace(/\&amp\;/g, '<span style="color: #7262c7;">&amp;</span>');
	var get_text14 = get_text13.replace(/\?/g, '<span style="color: #de2867;">?</span>');
	var get_text15 = get_text14.replace(/\(/g, '<span style="color: #77b176;">(</span>');
	var get_text16 = get_text15.replace(/\)/g, '<span style="color: #77b176;">)</span>');
	var get_text17 = get_text16.replace(/\&quot\;/g, '<span style="color: #b39700;">&quot;</span>');
	var get_text18 = get_text17.replace(/\&\#39\;/g, '<span style="color: #b39700;">&#39;</span>');
	var get_text19 = get_text18.replace(/\s\=\s/g, ' <span style="color: #de2867;">=</span> ');
	var get_text20 = get_text19.replace(/\&gt\;/g, '<span style="color: #2e67ca;">&gt;</span>');
	var get_text21 = get_text20.replace(/\&lt\;/g, '<span style="color: #2e67ca;">&lt;</span>');
	var get_text22 = get_text21.replace(/\s\:\s/g, ' <span style="color: #de2867;">:</span> ');
	var get_text23 = get_text22.replace(/\,/g, '<span style="color: #de2867;">,</span>');
	var get_text24 = get_text23.replace(/\s\+\s/g, ' <span style="color: #de2867;">+</span> ');
	var get_text25 = get_text24.replace(/\s\-\s/g, ' <span style="color: #de2867;">-</span> ');
	var get_text26 = get_text25.replace(/\s\/\s/g, ' <span style="color: #de2867;">/</span> ');
	if (color==1) {
		return(get_text26);
	} else {
		return(get_text12);
	};
}
	$('#echo').click(function() {
		$(this).select();
	});
	$('#get_text').click(function() {
		var get_code = replace();
		$('#echo').val(get_code);
		$('#demo').html(get_code);
	});
	$('#get_pre').click(function() {
		var get_code = replace();
		$('#echo').val("<pre>"+get_code+"</pre>");
		$('#demo').html(get_code);
	});
	$('#get_code').click(function() {
		var get_code = replace();
		$('#echo').val("<code>"+get_code+"</code>");
		$('#demo').html(get_code);
	});
	$('#colorRadio').click(function() {
		if ($('#color').val()==0) {
			$('#color').val('1');
			$(this).removeClass('no');
		} else{
			$('#color').val('0');
			$(this).addClass('no');
		};
	});
</script>
