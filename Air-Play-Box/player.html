<!DOCTYPE hrml>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>Air Play Box</title>
	<script type="text/javascript" chares="utf-8" src="jquery-1.9.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="museo-slab.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<article class="left100 center">
		<div id="player">
			<div id="inset" class="left"><span id="img"></span></div>
			<div id="musicitem" class="right">
				<div id="name">Playing Name</div>
				<ul id="console" class="left">
					<li id="retreat"></li>
					<li id="play"></li>
					<li id="onward"></li>
				</ul>
				<div id="volumebox" class="right">
					<div id="mode"></div>
					<div id="vbutton" class="left sup" data-text="靜音"></div>
					<div id="volumebar" class="right">
						<span id="vber" class="left"></span>
					</div>
					<div id="audiotime" class="right">00:00</div>
				</div>
				<div id="pbar" class="left">
					<div id="playber"></div>
				</div>
			</div>
			<div id="control" class="left">
				Name
				<span id="delall" style="float: right;" class="sup" data-text="清空播放單"></span>
			</div>
		</div>
		<section id="box" class="centerbox">
			<ul id="list" class="left100">
			</ul>
			<audio id="music"></audio>
		</section>
	</article>
	<ul id="addbox">
		<li id="addnamebox" class="left">
			<input type="text" id="addname" name="addname" placeholder="Music Name">
		</li>
		<li id="addmusicbox" class="left">
			<textarea inputmode="url" id="addmusic" name="addmusic" placeholder="Music Url"></textarea>
		</li>
		<li id="addimgbox" class="right">
			<textarea inputmode="url" id="addimg" name="addimg" placeholder="Photo Url"></textarea>
		</li>
		<li class="left100">
			<button id="addbutton" class="left100">Add Music</button>
		</li>
		<li id="addclick" class="left100"></li>
		<div id="urlerror">請填寫正確的串流地址！</div>
	</ul>
	<ul id="donate">
		<li>Iike this?</li>
		<li id="pp">
			<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
			<input type="hidden" name="cmd" value="_donations">
			<input type="hidden" name="business" value="sealour@gmail.com">
			<input type="hidden" name="lc" value="US">
			<input type="hidden" name="item_name" value="Chrome music player">
			<input type="hidden" name="no_note" value="0">
			<input type="hidden" name="currency_code" value="USD">
			<input type="hidden" name="bn" value="PP-DonationsBF:btn_donate_SM.gif:NonHostedGuest">
			<input class="sup" data-text="Paypal" type="submit" border="0" name="submit" alt="PayPal——最安全便捷的在线支付方式！" value="Donate">
			<img alt="" border="0" src="https://www.paypalobjects.com/zh_XC/i/scr/pixel.gif" width="1" height="1">
			</form>
		</li>
		<li id="ali">
			<a class="sup" data-text="支付寶" target="_blank" href="https://me.alipay.com/kaiyuan">捐贈</a>
		</li>
	</ul>
	<ul id="EchoBox">
		<li id="EchoDataBox"><textarea name="EchoData" id="EchoData"></textarea>
			<!-- <div id="DataError">數據格式錯誤！
				正確格式為：
				<pre>{"musiclist":[
  {
	"mname":["Music Name"],
	"url":["http://.../....mp3"],
	"img":["http://.../....jpg"]
  },
  {
	"mname":["Music Name"],
	"url":["http://.../....mp3"],
	"img":["http://.../....jpg"]
  }
]}</pre></div> -->
		</li>
		<li><button id="EchoDataButton" class="sup" data-text="輸出列表數據">Echo Data</button><button id="SaveDataButton" class="sup right" data-text="注意！保存的數據會覆蓋原有數據，請謹慎使用！">Save Data</button></li>
		<div id="EchoB"></div>
	</ul>
	<script type="text/javascript" charset="utf-8" src="jquery.sortable.js"></script>
	<script type="text/javascript" charset="utf-8" src="script.js"></script>

		<ul class="left100">
			<li id="editnamebox"><input id="editname" type="text" value=""></li>
			<li id="editurlbox"><input id="editurlbox" type="text" value=""></li>
			<li id="editimgbox"><input id="editimgbox" type="text" value=""></li>
			<button id="editbutton">Edit</button>
		</ul>
		<div id="closebutton"></div>
	</div> -->
</body>
</html>
